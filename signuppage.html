<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="cssfilesignup.css">
    <title>Sign Up Page | New User</title>
</head>
<body >
    <div id = "header">
<h4 id="title">Sign Up</h4>
<hr>
<!-- <hr> -->
</div>
<div class="container">
    <div class="row">
      <div class="col-sm-2">
        <!-- One of three columns -->
      </div>
      <div class="col-sm-8" >
        <!-- One of three columns -->
        <form name="myForm" class="signupform" >
            <div class="form-group">
                <label for="firstname">First Name :</label>
                <input name="fname" type="text" class="form-control form-control-sm" id="firstnamesignup" placeholder = "First Name" required>
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
            <div class="form-group">
              <label for="lastname">Last Name :</label>
              <input name="lname" type="text" class="form-control form-control-sm" id="lastnamesignup" placeholder = "Last Name" required>
             
            </div>
            <div class="form-group">
                <label for="date">Date of Birth :</label>
                <input name="dob" type="date" class="form-control form-control-sm" id="datesignup" required >
               
              </div>
              <div class="form-group ">
                <label for="eid">Employee ID :</label>
                <input name="eid" type="number" class="form-control form-control-sm" id="eidsignup" placeholder = "Employee ID number" required>
               
              </div>
              <div class="form-group ">
                <label for="Designation">Designation :</label>
                <input name="Designation" type="text" class="form-control form-control-sm" id="Designationsignup" placeholder = "Designation" required>
               
              </div>
              <div class="form-group ">
                <label for="Contact">Contact:</label>
                <input name="Contact" type="text" class="form-control form-control-sm" id="Contactsignup" placeholder = "Contact number" required>
               
              </div>
              <div class="form-group ">
                <label  for="Address">Address:</label>
                <input  name="Address" type="text" class="form-control form-control-sm" id="Addresssignup" placeholder = "Address" required>
               
              </div>
              <div class="form-group ">
                <label for="Link">Link:</label>
                <input name="Link" type="text" class="form-control form-control-sm" id="Linksignup" placeholder = "Link" required>
               
              </div>
              <div class="form-group ">
                <label for="Language">Language:</label>
                <input list = "langs"name="Language" type="text" class="form-control form-control-sm" id="Languagesignup" placeholder = "Language" required>
                <datalist id="langs"> 
                  <option value="English" > 
                  <option value="Hindi" > 
                  </datalist> 
              </div>
               
            
            
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" type="email" class="form-control form-control-sm" id="exampleInputEmail1" >
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" >Password</label>
                <input name="password" type="password" class="form-control form-control-sm" id="exampleInputPassword1"placeholder = "Password" required>
              </div>
            <p>Profile Picture :</p>
            
            <!-- <button type="file" style="margin:0 1rem 1rem 1rem; border: 1px solid black;  border-radius: 0.25rem;" >
                Choose File
            </button><a style="font-style:italic;">No file chosen</a> -->
            <input id="uploadpic" type="file" name="profile_photo" placeholder="Photo" required="" >
            
            <button onclick="signupnewuser(); "  type="button" class="btn btn-primary btn-lg btn-block " id="btnSU" style="margin-bottom: 1rem;">Sign Up</button>

          </form>
      </div>
      <div class="col-sm-2">
        <img id="dp1" src="profile.png" alt="dp">
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
